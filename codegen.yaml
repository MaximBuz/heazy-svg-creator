schema: http://localhost:4000/graphql
documents: './src/**/*.tsx'
generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
    config:
      fetcher:
        endpoint: 'http://localhost:4000/graphql'
        fetchParams:
          headers:
            My-Header: SomeValue
            Content-Type: 'application/json'